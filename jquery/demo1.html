<!DOCTYPE html>
<html>
<head>
    <title>The jQuery Example</title>
    <!-- <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-088aWnQZbVDvEGYtXrMQaPl"> -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BlHPThkbvs00EVtf"> </script>
    <script type="text/javascript" language="javascript">
        $(document).ready(
            function() {
                $("div").click(
                    function() {
                        alert("Hello World!");
                    }
                );
            }
        );
    </script>
</head>
<body>
    <div id="newdiv">Click on this to see a dialogue box.</div>
</body>
</html>
